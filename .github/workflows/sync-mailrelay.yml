name: Mailrelay Sync

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'sync or dry-run'
        required: false
        default: 'sync'
      days:
        description: 'Days back to sync'
        required: false
        default: '30'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run Mailrelay sync script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MAILRELAY_API_BASE: ${{ secrets.MAILRELAY_API_BASE }}
          MAILRELAY_API_KEY: ${{ secrets.MAILRELAY_API_KEY }}
          MAILRELAY_LIST_ID: ${{ secrets.MAILRELAY_LIST_ID }}
        run: |
          echo "Running Mailrelay sync (mode: ${{ github.event.inputs.mode }}, days: ${{ github.event.inputs.days }})"
          node ./scripts/sync-mailrelay.mjs --mode=${{ github.event.inputs.mode || 'sync' }} --days=${{ github.event.inputs.days || '30' }}
