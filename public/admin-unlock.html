<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Desbloquear Admin — Virtus</title>
  <style>
    body{font-family:Inter,Arial,Helvetica,sans-serif;background:#f7f7f8;color:#111;margin:0;padding:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(16,24,40,0.08);width:360px;max-width:92%}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid #e5e7eb;margin-top:8px}
    button{margin-top:12px;width:100%;padding:10px;border-radius:8px;border:0;background:#b91c1c;color:#fff;font-weight:600}
    .note{font-size:13px;color:#6b7280;margin-top:8px}
    .err{color:#991b1b;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Acceso Administrador (desbloquear)</h2>
    <p class="note">Introduce el secret de administración para mostrar el formulario de login.</p>
    <label for="secret">Admin Secret</label>
    <input id="secret" type="password" placeholder="Introduce el secret" autofocus />
    <button id="send">Desbloquear</button>
    <div id="msg" class="note"></div>
  </div>

  <script>
    const btn = document.getElementById('send');
    const input = document.getElementById('secret');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      msg.textContent = 'Verificando...';
      try {
        const res = await fetch('/api/admin-unlock', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ admin_secret: input.value })
        });

        if (res.ok) {
          // marca local y redirige a la app
          localStorage.setItem('admin_unlocked', '1');
          msg.textContent = 'Desbloqueado. Redirigiendo...';
          setTimeout(() => { window.location.href = '/'; }, 600);
        } else if (res.status === 401) {
          msg.textContent = 'Secret inválido.';
        } else {
          const j = await res.json().catch(()=>null);
          msg.textContent = (j && j.error) ? j.error : 'Error del servidor';
        }
      } catch (e) {
        msg.textContent = 'Error de conexión';
      }
    });

    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') btn.click(); });
  </script>
</body>
</html>
